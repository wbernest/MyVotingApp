<banner text="You Can Haz Votes!"></banner>

<div class="container">
  <div class="row">
    <div class="col-lg-12">  
      <form class="search-form">
          <input type="text" class="form-control" placeholder="Search Votes!" ng-model="$ctrl.newThing">
    </form>
  
      <h1 class="page-header">Top Votes:</h1>
      <ul ng-repeat="thing in $ctrl.topVotes">
        <li><a ui-sref="poll({pollName: thing.name})">{{thing.name}}</a></li>
      </ul>    
    </div>
  </div>

</div>
