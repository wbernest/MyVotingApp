<header class="hero-unit" id="banner">
    <div class="container">
        <img src="assets/images/cattie.jpg" alt="I'm Yeoman">
        <h1>You Can Make Votes!</h1>
    </div>
</header>
      
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form class="vote-form">
                <label>Name:</label>
                <input type="text" class="form-control option" placeholder="New Vote" ng-model="hazvoteCtrl.voteName">
                
                <label>Options:</label>
                <input ng-repeat="option in hazvoteCtrl.voteOptions" type="text" class="form-control option" placeholder="New Option" ng-model="option.name">
                
                <div class="row">
                    <button class="btn btn-primary" ng-click="hazvoteCtrl.addOption()">Add Option</button>
                    <button class="btn btn-primary" ng-click="hazvoteCtrl.submit()" ng-disabled="hazvoteCtrl.canSubmit()">Submit</button>        
                </div>
            </form>
        </div>
    </div>
</div>
